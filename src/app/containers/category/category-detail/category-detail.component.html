<article>
    <form #categoryFormModel="ngForm" [formGroup]="categoryForm" (ngSubmit)= "onSubmit()"> 
        <mat-form-field class="form-field">
            <input matInput placeholder="Nome da Categoria" formControlName="nome">

            <mat-error *ngIf="categoryForm.get('nome').hasError('required')">
                Este campo Ã© obrigatorio
            </mat-error>
            <mat-error *ngIf="categoryForm.get('nome').hasError('minlength')">
                Este campo tem que ser maior que 2 caracteres
            </mat-error>

        </mat-form-field>
        <div></div>

        <button type="submit" mat-button color="primary" [disabled]="!categoryForm.valid">Salvar</button>
        <button type="reset" mat-button color="primary" (click)="reset()">Limpar campo</button>
    </form>
</article>
